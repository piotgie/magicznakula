<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>magiczna bila</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
     
        <div class="info">
            <h1>Magiczna Bila</h1>
            <p>Zadaj pytanie i kliknij w bilę by poznać prawdę</p>
        </div>

        <div class="ball-img">
            <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_1280.png" alt="ball-img">
        </div>
            
        <div class="question-area">
            <h2>zadaj pytanie:</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>

    </div>

    <script src="script.js"></script>
